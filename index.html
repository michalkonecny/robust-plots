<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Robust plots</title>
  <style>
    body {
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      margin: auto;
    }

    .card-body {
      margin: 10px;
    }

    .small-input {
      max-width: 80px
    }

    .sidebar {
      min-width: 520px;
    }

    .canvasCol {
      min-width: 870px;
    }

    progress[value]::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
    }

    progress {
      color: blue;
    }

    progress::-webkit-progress-value {
      background: #007bff;
    }

    progress::-moz-progress-bar {
      background: #007bff;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
